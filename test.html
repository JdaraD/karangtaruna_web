<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Slider</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #23e3c9;
        }

        .slider {
            width: 800px;
            height: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            width: calc(800px * 5); /* 5 slides */
            transition: all 1s ease-in-out;
        }

        .slide {
            width: 800px;
            height: 500px;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Manual navigation */
        .navigation-manual {
            position: absolute;
            width: 100%;
            bottom: 20px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .manual-btn {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }

        .manual-btn:not(:last-child) {
            margin-right: 20px;
        }

        .manual-btn:hover {
            background: #40D3DC;
        }

        /* Automatic navigation dots */
        .navigation-auto {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 9;
        }

        .navigation-auto div {
            border: 2px solid #40D3DC;
            padding: 5px;
            border-radius: 10px;
            transition: 0.5s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 20px;
        }

        .navigation-auto .active {
            background: #40D3DC;
        }
    </style>
</head>
<body>
    <div class="slider" id="slider">
        <div class="slides" id="slides">
            <div class="slide"><img src="public/image/ln1.jpg" alt=""></div>
            <div class="slide"><img src="public/image/ln2.jpeg" alt=""></div>
            <div class="slide"><img src="public/image/ln3.jpeg" alt=""></div>
            <div class="slide"><img src="public/image/pp1.jpg" alt=""></div>
            <div class="slide"><img src="public/image/program.jpg" alt=""></div>
        </div>

        <!-- Automatic dots -->
        <div class="navigation-auto" id="auto-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Manual buttons -->
        <div class="navigation-manual">
            <label for="img-1" class="manual-btn" onclick="manualSlide(0)"></label>
            <label for="img-2" class="manual-btn" onclick="manualSlide(1)"></label>
            <label for="img-3" class="manual-btn" onclick="manualSlide(2)"></label>
            <label for="img-4" class="manual-btn" onclick="manualSlide(3)"></label>
            <label for="img-5" class="manual-btn" onclick="manualSlide(4)"></label>
        </div>
    </div>

    <script>
        const slides = document.getElementById('slides');
        const dots = document.querySelectorAll('.navigation-auto .dot');
        const slider = document.getElementById('slider');
        let index = 0;
        let interval = null;

        function showSlide(i) {
            slides.style.transform = `translateX(-${800 * i}px)`;
            dots.forEach(dot => dot.classList.remove('active'));
            dots[i].classList.add('active');
            index = i;
        }

        function nextSlide() {
            index = (index + 1) % 5;
            showSlide(index);
        }

        function startAutoSlide() {
            interval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(interval);
        }

        function manualSlide(i) {
            stopAutoSlide();
            showSlide(i);
            startAutoSlide();
        }

        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

        // Start
        showSlide(0);
        startAutoSlide();
    </script>
</body>
</html>
